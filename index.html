<!DOCTYPE html>
<html lang="fa">
<head>
  <script src="https://cdn.onesignal.com/sdks/web/v16/OneSignalSDK.page.js" defer></script>
  <script>
    window.OneSignalDeferred = window.OneSignalDeferred || [];
    OneSignalDeferred.push(async function(OneSignal) {
      await OneSignal.init({
        appId: "d63f7eeb-e73c-42f1-a910-ffba4bcc2e31", // App ID شما
        promptOptions: {
          slidedown: {
            enabled: true, // فعال کردن پیغام کشویی
            autoPrompt: true, // درخواست اجازه به صورت خودکار نمایش داده شود
            actionMessage: "مایل به دریافت نوتیفیکیشن‌های سایت ما هستید؟",
            acceptButtonText: "بله",
            cancelButtonText: "خیر"
          }
        }
      });
    });
  </script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>سایت آزمایشی</title>
</head>
<body>
  <h1>خوش آمدید به سایت ما!</h1>
  <p>این سایت برای تست ارسال نوتیفیکیشن استفاده می‌شود.</p>
</body>
</html>
