<!DOCTYPE html>
<html lang="fa">
<head> 
  <script src="https://cdn.onesignal.com/sdks/web/v16/OneSignalSDK.page.js" defer></script>
  <script>
    window.OneSignalDeferred = window.OneSignalDeferred || [];
    OneSignalDeferred.push(async function(OneSignal) {
      await OneSignal.init({
        appId: "d63f7eeb-e73c-42f1-a910-ffba4bcc2e31", // App ID شما
        safari_web_id: "", // اگر Safari Web Push فعال باشد، این را تنظیم کنید (اختیاری)
        promptOptions: {
          slidedown: {
            enabled: true, // نمایش درخواست مجوز ارسال نوتیفیکیشن
            autoPrompt: true, // به‌صورت خودکار نمایش داده شود
            actionMessage: "مایل به دریافت نوتیفیکیشن‌های سایت ما هستید؟",
            acceptButtonText: "بله",
            cancelButtonText: "خیر"
          }
        }
      });
    });
  </script>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>سایت آزمایشی</title>

  <style>
    body {
      font-family: 'Tahoma', sans-serif;
      background-color: #f4f4f4;
      color: #333;
      padding: 20px;
      text-align: center;
    }

    h1 {
      color: #2c3e50;
    }

    form {
      background-color: #fff;
      padding: 20px;
      margin-top: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      margin-left: auto;
      margin-right: auto;
    }

    input[type="text"], input[type="tel"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }

    p {
      font-size: 18px;
      color: #555;
    }
  </style>
</head>
<body>
  <h1>سلام، این یک سایت آزمایشی است!</h1>
  <p>این سایت برای تست ارسال نوتیفیکیشن استفاده می‌شود.</p>

  <!-- فرم ورود اطلاعات کاربر -->
  <form id="user-form">
    <label for="name">نام شما:</label>
    <input type="text" id="name" name="name" required placeholder="نام خود را وارد کنید">
    <br><br>
    
    <label for="phone">شماره تلفن:</label>
    <input type="tel" id="phone" name="phone" required placeholder="شماره تلفن خود را وارد کنید">
    <br><br>
    
    <button type="submit">ثبت</button>
  </form>

  <script>
    document.getElementById('user-form').addEventListener('submit', function(event) {
      event.preventDefault();
      
      // اطلاعات وارد شده از فرم
      const name = document.getElementById('name').value;
      const phone = document.getElementById('phone').value;

      // نمایش پیام خوشامدگویی
      alert(`سلام ${name}! شماره شما: ${phone} ثبت شد.`);

      // ارسال داده‌ها به OneSignal (در صورت نیاز)
      OneSignal.push(function() {
        OneSignal.sendTags({
          name: name,
          phone: phone
        });
      });
    });
  </script>
</body>
</html>
